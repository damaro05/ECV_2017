<html>
	<head>
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">
	</head>
	<body>
		<!----- Login ----->
		<div id="login-main">
			<div class="app-name">
				<span id="appName"></span>
			</div>
			<div class="login-middle">
				<div class="login-intern">
					<table>
						<tr>
							<td>Username:</td>
							<td colspan="3"><input id="user" type="text" name="username" placeholder="Write your username"/></td>
						</tr>
						<tr>
							<td>Role:</td>
							<td colspan="3">
								<select id="role">
									<option value="student" selected>Student</option>
									<option value="teacher">Teacher</option>
								</select>
							</td>
						</tr>
						<tr id="teacherName">
							<td>Teacher:</td>
							<td colspan="3"><input id="userTeacher" type="text" name="teacherName" placeholder="Write teacher username"/></td>
						</tr>
						<tr>
							<td>Avatar:</td>
							<td colspan="3"><!--<input id="avatarUrl" type="text" name="avatarUrl" placeholder="Write image URL"/>--></td>
						</tr>
						<tr>
							<td class="avatar-td"><div class="avatar avatar-50 div-center avatar-select" style="background-image: url('img/avatar.jpg')"></div></td>
							<td class="avatar-td"><div class="avatar avatar-50 div-center" style="background-image: url('http://icons.iconarchive.com/icons/mattahan/ultrabuuf/256/Comics-Logan-icon.png')"></div></td>
							<td class="avatar-td"><div class="avatar avatar-50 div-center" style="background-image: url('http://icons.iconarchive.com/icons/mattahan/ultrabuuf/256/Street-Fighter-Chun-Li-icon.png')"></div></td>
							<td class="avatar-td"><div class="avatar avatar-50 div-center" style="background-image: url('http://icons.iconarchive.com/icons/mattahan/ultrabuuf/256/Comics-Batman-Joker-icon.png')"></div></td>
						</tr>
						<tr>
							<td class="avatar-td"><div class="avatar avatar-50 div-center" style="background-image: url('http://icons.iconarchive.com/icons/mattahan/ultrabuuf/256/Comics-Magneto-icon.png')"></div></td>
							<td class="avatar-td"><div class="avatar avatar-50 div-center" style="background-image: url('http://icons.iconarchive.com/icons/mattahan/ultrabuuf/256/Comics-Mask-icon.png')"></div></td>
							<td class="avatar-td"><div class="avatar avatar-50 div-center" style="background-image: url('http://icons.iconarchive.com/icons/mattahan/ultrabuuf/256/Comics-Older-Superman-icon.png')"></div></td>
							<td class="avatar-td"><div class="avatar avatar-50 div-center" style="background-image: url('http://icons.iconarchive.com/icons/mattahan/ultrabuuf/256/Comics-Hulk-Happy-icon.png')"></div></td>
						</tr>
						<tr>
							<td colspan="4" class="center-td">
								<div id="login-btn" class="btn"><span>Login</span></div>
							</td>
						</tr>
					</table>
				</div>
			</div>
		</div>
		<!----- End Login ----->
		
		<!----- Main ----->
		<div id="main">
		
			<!----- Chat ----->
			<div class="chat-general">
				
				<!----- Header ----->
				<div id="menu" class="header dropdown dropbtn">
					<table class="menuTable">
						<tr>
							<td rowspan="2"><img src="img/menuIcon.png" width="20" height="20"/></td>
							<td><span id="appName2"></span></td>
						</tr>
						<tr>
							<td class="room">(<span id="roomName">ROOM</span>)</td>
						</tr>
					</table>
				</div>
				<div id="myDropdown1" class="dropdown-content dropdown-content1">
					<a id="logoutLink" href="">Logout</a>
				</div>
				<!----- End Header ----->
				
				<!----- Options ----->
				<div id="options">
					<table>
						<tr>
							<td colspan="5"><b>Systems</b></td>
						</tr>
						<tr>
							<td><div id="anatomy1" class="avatar system-icon" style="background-image: url('img/skin.png')"></div></td>
							<td><div id="anatomy2" class="avatar system-icon" style="background-image: url('img/muscle.png')"></div></td>
							<td><div id="anatomy3" class="avatar system-icon" style="background-image: url('img/bones.png')"></div></td>
							<td><div id="anatomy4" class="avatar system-icon" style="background-image: url('img/heart.png')"></div></td>
							<td><div id="anatomy5" class="avatar system-icon" style="background-image: url('img/lungs.png')"></div></td>
						</tr>
						<tr>
							<td><div id="anatomy6" class="avatar system-icon" style="background-image: url('img/intestine.png')"></div></td>
							<td><div id="anatomy7" class="avatar system-icon" style="background-image: url('img/kidney.png')"></div></td>
							<td><div id="anatomy8" class="avatar system-icon" style="background-image: url('img/bladder.png')"></div></td>
							<td><div id="anatomy9" class="avatar system-icon" style="background-image: url('img/brain.png')"></div></td>
							<td><div id="anatomy10" class="avatar system-icon" style="background-image: url('img/eye.png')"></div></td>
						</tr>
						<tr id="blockStudents">
							<td colspan="5"><input type="checkbox" name="" value=""/>Block students</td>
						</tr>
					</table>
				</div>
				<!----- End Options ----->
				
				<div id="userList" class="header2 dropdown dropbtn">
					<table class="menuTable">
						<tr>
							<td><img src="img/menuIcon.png" width="20" height="20"/></td>
							<td>Users</td>
							<td>(<span id="connectedUsers">0</span>)</td>
						</tr>
					</table>
				</div>
				<div id="myDropdown2" class="dropdown-content dropdown-content1">
					<input type="text" placeholder="Search.." id="myInput">
				</div>
				
				<!----- Chat Content ----->
				<div class="chat-content">
					<div class="chatList">
						<div class="hidden-scrollbar">
							<div class="openchats">
								<div id="chat_general" class="chat chat-active">
									<div class="avatar avatar-25 div-center" style="background-image: url('img/gLetter.PNG')"></div>
									<span>General</span> 
								</div>
							</div>
						</div>
					</div>
				
					
					<div class="chat-msgs">
						<div id="chatContents">
							<div id="chat-general-content" class="msgs"></div>
						</div>
						<div id="writer">
							<!--<input id="chatinput" type="text" />-->
							<textarea id="chatinput"></textarea>
							<button class="mini">send</button>
						</div>
					</div>
				</div>
				<!----- End Chat Content ----->
				
				<!----- Footer ----->
				<div class="footer">
					Made by Abel Dellà and Sebastián Maya
				</div>
				<!----- End Footer ----->
			</div>
			<!----- End Chat ----->
			
			<!-- Canvas -->
			<div class="canvas-general">
				<div id="3DCanvas" class="canvas-content"></div>
				<div id="canvasCameraControl">
					<table>
						<tr>
							<td rowspan="2" id="leftControl" class="btn-control">
								<span class="material-icons">keyboard_arrow_left</span>
							</td>
							<td id="upControl" class="btn-control">
								<span class="material-icons">keyboard_arrow_up</span>
							</td>
							<td rowspan="2"  id="rightControl" class="btn-control">
								<span class="material-icons">keyboard_arrow_right</span>
							</td>
						</tr>
						<tr>
							<td id="downControl" class="btn-control">
								<span class="material-icons">keyboard_arrow_down</span>
							</td>
						</tr>
					</table>
				</div>
				<!-- Information -->
				<div id="information">
					<iframe class="infoFrame" id="infoFrame" src="infoPages/home.html"></iframe>
				</div>
				<!-- End Information -->

			</div>
			<!-- End Canvas -->
			
		</div>
		<!----- End Main ----->
		
		<!-- JavaScript code -->
		<script src="js/libs/sillyclient.js"></script>
		<script src="js/libs/three.js"></script>
		<script src="js/libs/OrbitControls.js"></script>
		<script src="js/libs/DragControls.js"></script>
		<script src="js/libs/OBJLoader.js"></script>
		<script src="js/canvas3D.js"></script>
		<script src="js/code.js"></script>
	</body>
</html>
